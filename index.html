<!DOCTYPE html>
<html>
  <head>
    <title>:)</title>
    <style>
      html {
        font: 20px monospace;
      }
      
      body {
        margin: 0;
        font-size: 0;
      }
      
      @keyframes main--entrance {
        from {
          transform: scale(1.1);
          opacity: 0;
        }
      }
      
      #main {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        animation: main--entrance .75s ease;
      }
    </style>
  </head>
  <body>
    <div id="main">:)</div>
  </body>
</html>
